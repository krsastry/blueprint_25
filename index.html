<!DOCTYPE html>
    <html>
        <head>
            <title>Yellow Brick Road</title>
            <link rel="stylesheet" type="text/css" href="index.css"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        </head>
        <body>
            <h1 class="header">Yellow Brick Road</h1>
            <link href="index.css" rel = "stylesheet">
            <button id="loginBtn" onClick="login()">Log In</button>
            <input type="text" id="indentification" class="input-field" placeholder="Enter login credentials">

            <div>
                <section id="dashboard" class="hidden">
                    <h2>Assigned Cases</h2>
                    <button id="logoutBtn" class="hidden" onClick="logout()">Log Out</button>
                    <div id="caseLists">Cases will appear here</div>
                </section>
                
                <section id="form">
                    <h2>Form</h2>
                    <form id="clientForm">
                        <!--Name, Kids, Veteran, Domestic Violence, 
                        Alcohol, Drugs, Health Condition, Length of Homelessness, 
                        Previous Experience of Homelesness (how did they get out), Age (minor?)-->
                        <div>
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" class="input-field">
                        </div>

                        <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" class="input-field">
                        </div>
                        
                        <div>
                        <label for="age">Age: </label> 
                        <input type="text" id="age" class="input-field">
                        </div>

                        <label for="abuse">
                            Are you or have you been a subject of domestic abuse (physical, emotional, mental)?
                        </label>
                        <select name="abuse" id="abuse">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="alcohol/drugs">Do you struggle with addiction to alcohol or other controlled substances?</label>
                        <select name="alcohol/drugs" id="alcohol/drugs">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="veteran">Are you a veteran?</label>
                        <select name="veteran" id="veteran">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <div>
                        <label for="length">How long have you been experiencing homelessness?</label>
                        <input type = "text" id="length" class="input-field">
                        </div>

                        <label for="acute-health">Do you have any acute health concerns?</label>
                        <select name="acute-health" id="acute-health">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="chronic-health">Do you have any chronic health concerns?</label>
                        <select name="chronic-health" id="chronic-health">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        
                        <label for="previous">Have you experienced homelessness before?</label>
                        <select name="previous" id="previous">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="employment">Are you currently employed?</label>
                        <select name="employment" id="employment">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <input type="submit" value="Submit">
                    </form>

                </section>

                <section id="caseDetails">
                    <h2>Case Details</h2>
                    <p id="caseName"> Status:<span></span></p>
                    <p id="caseStatus"> Status:<span></span></p>

                    </p>
                    <button id="updateProgessBtn" class="update-btn" onClick ="showProgressForm()">Update Progress</button>
                    <button id="backBtn" class="hidden" onClick ="backToDash()">Back To Dashboard</button>
                </section>
                
                <section id="progressForm">
                    <h2>
                        Update Progress
                    </h2>
                    <form id ="progForm">
                        <label for="housing">Housing Status:</label>
                        <input type="text" id="housing" class="input-field">

                        <label for="employment"> Employment Status:</label>
                        <input type="text" id="employment" class="input-field">

                        <label for="health"> Health Conditions:</label>
                        <input type="text" id="health" class="input-field">

                        <label for="notes">Other notes:</label>
                        <input type="text" id="notes" class="input-field">

                        <input type="submit" value="Submit">
                    </form>
                    <button id="cancelProgressBtn" class="cancel-btn" onClick ="hideProgressForm()">Cancel</button>
                </section>
            </div>
            <script src="index.js"></script>
        </body> 
    </html>
